<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Simple, traffic-based pricing</h1>
      <h2 class="offer">
        Sign-up for our 30-day trial. No credit card required.
      </h2>
      <section class="pricing-card">
        <p class="pricing-card__page-views">100k Page views</p>
        <p class="pricing-card__price">$16<span>/month</span></p>
        <div class="price-range">
          <div class="price-range__progress"></div>
          <input type="range" name="price-range" id="price-range__input" />
        </div>
        <div class="toggleArea">
          <p class="Monthly">Monthly Billing</p>
          <div class="toggle">
            <button class="toggleBtn"></button>
          </div>
          <p class="annual">Annually Billing <span>%25</span></p>
        </div>
        <hr />
        <section class="pricing-card-bottom">
          <ul class="pricing-card-features">
            <li class="pricing-card-feature">Unlimited websites</li>
            <li class="pricing-card-feature">100% data ownership</li>
            <li class="pricing-card-feature">Email reports</li>
          </ul>
          <button class="start-trial-btn">Start my trial</button>
        </section>
      </section>
    </main>

    <!--


  Monthly Billing
  Yearly Billing 25% discount


  Start my trial -->
  </body>
</html>
<script src="/getAllClasses.js" defer></script>
<script src="./index.js" defer></script>
